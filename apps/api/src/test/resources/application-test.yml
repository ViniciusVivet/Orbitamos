# Perfil de teste da API (não usa PostgreSQL em testes unitários/slice)
# Use: @ActiveProfiles("test") quando o teste precisar deste perfil.

spring:
  jpa:
    hibernate:
      ddl-auto: create-drop
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;DATABASE_TO_LOWER_CASE=TRUE
    username: sa
    password:
    driver-class-name: org.h2.Driver

jwt:
  secret: test-secret-com-pelo-menos-32-chars!!
  expiration: 86400000
