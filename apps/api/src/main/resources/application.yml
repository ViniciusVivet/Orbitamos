server:
  port: 8080
  servlet:
    context-path: /

spring:
  application:
    name: orbitamos-api
  
  # Configuração do banco de dados (URL/usuário/senha vêm de variáveis de ambiente - nunca no código)
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/orbitamos}
    username: ${SPRING_DATASOURCE_USERNAME:orbitamos}
    password: ${SPRING_DATASOURCE_PASSWORD:orbitamos123}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 2
      minimum-idle: 0
      # Timeouts maiores para Render + Supabase (conexão entre regiões pode demorar)
      connection-timeout: 60000
      validation-timeout: 10000
      idle-timeout: 300000
      max-lifetime: 600000
      connection-test-query: SELECT 1
      keepalive-time: 30000
      leak-detection-threshold: 60000
      # Esperar até 60s na primeira conexão (evita "Connect timed out" no deploy)
      initialization-fail-timeout: 60000
  
  # Configuração do JPA
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        temp:
          use_jdbc_metadata_defaults: false
  
  # CORS para permitir requisições do frontend
  web:
    cors:
      allowed-origins:
      - http://localhost:3000
      - https://orbitamos-jsglwhqw-viniciusviets-projects.vercel.app
      - https://orbitamos.vercel.app
      - ${SPRING_WEB_CORS_ALLOWED_ORIGINS:}

      allowed-methods: "GET,POST,PUT,DELETE,OPTIONS"
      allowed-headers: "*"
      allow-credentials: true

# Configuração do OpenAPI/Swagger
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method

# Configuração JWT (em produção defina JWT_SECRET no .env / variáveis de ambiente)
jwt:
  secret: ${JWT_SECRET:orbitamos-dev-secret-trocar-em-producao}
  expiration: ${JWT_EXPIRATION:86400000} # 24 horas em millisegundos

# Logging
logging:
  level:
    com.orbitamos.api: DEBUG
    org.springframework.security: DEBUG
