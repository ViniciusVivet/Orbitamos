server:
  port: 8080
  servlet:
    context-path: /

spring:
  application:
    name: orbitamos-api
  
  # Configuração do banco de dados
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/orbitamos}
    username: ${SPRING_DATASOURCE_USERNAME:orbitamos}
    password: ${SPRING_DATASOURCE_PASSWORD:orbitamos123}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 3
      minimum-idle: 1
      connection-timeout: 30000
      validation-timeout: 5000
      idle-timeout: 60000
      max-lifetime: 300000
      connection-test-query: SELECT 1
      keepalive-time: 30000
      leak-detection-threshold: 60000
  
  # Configuração do JPA
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        temp:
          use_jdbc_metadata_defaults: false
  
  # CORS para permitir requisições do frontend
  web:
    cors:
      allowed-origins:
      - http://localhost:3000
      - https://orbitamos-jsglwhqw-viniciusviets-projects.vercel.app
      - https://orbitamos.vercel.app
      - ${SPRING_WEB_CORS_ALLOWED_ORIGINS:}

      allowed-methods: "GET,POST,PUT,DELETE,OPTIONS"
      allowed-headers: "*"
      allow-credentials: true

# Configuração do OpenAPI/Swagger
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method

# Configuração JWT
jwt:
  secret: ${JWT_SECRET:orbitamos-secret-key-very-secure-change-in-production-2025-must-be-at-least-256-bits-long-for-hmac-sha-256}
  expiration: ${JWT_EXPIRATION:86400000} # 24 horas em millisegundos

# Logging
logging:
  level:
    com.orbitamos.api: DEBUG
    org.springframework.security: DEBUG
