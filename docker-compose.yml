version: '3.8'

services:
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: orbitamos-api
    ports:
      - "8080:8080"
    env_file:
      - .env
    networks:
      - orbitamos-network

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: orbitamos-web
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080/api
    depends_on:
      - api
    networks:
      - orbitamos-network

networks:
  orbitamos-network:
    driver: bridge

