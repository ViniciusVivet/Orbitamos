version: '3.8'

services:
  # Banco de dados PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: orbitamos-postgres
    environment:
      POSTGRES_DB: orbitamos
      POSTGRES_USER: orbitamos
      POSTGRES_PASSWORD: orbitamos123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - orbitamos-network

  # API Spring Boot
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: orbitamos-api
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/orbitamos
      SPRING_DATASOURCE_USERNAME: orbitamos
      SPRING_DATASOURCE_PASSWORD: orbitamos123
    depends_on:
      - postgres
    networks:
      - orbitamos-network

  # Frontend Next.js
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: orbitamos-web
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080/api
    depends_on:
      - api
    networks:
      - orbitamos-network

volumes:
  postgres_data:

networks:
  orbitamos-network:
    driver: bridge
